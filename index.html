<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
  <title>Sorting Visualizer</title>
</head>

<body>
  <div class="container-fluid bg-dark text-light" id="box">
    <div class="container-fluid bg-dark" id="in-box">
      <div class="row">
        <div class="col-sm">
          <button type="button" class="btn btn-primary btn-lg" id="generateArray">
            Generate New Array
          </button>
          <label for="ArraySize" class="labels" id="labels">Array Size:&nbsp;</label>
          <input type="range" min="5" max="12" id="ArraySize" name="ArraySize" />
        </div>
        <div class="col-sm">
          <h1 class="display-3" id="display-3">SORTING VISUALIZER</h1>
        </div>
        <div class="col-sm">
          <button id="bubbleSort" class="btn btn-primary">
            BUBBLE SORT
          </button>
          <button id="selectionSort" class="btn btn-primary">
            SELECTION SORT
          </button>
          <button id="quickSort" class="btn btn-primary">QUICK SORT</button>
          <button id="mergeSort" class="btn btn-primary">MERGE SORT</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div id="array" class="d-flex flex-row justify-content-between"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"
    integrity="sha512-6ORWJX/LrnSjBzwefdNUyLCMTIsGoNP6NftMy2UAm1JBm6PRZCO1d7OHBStWpVFZLO+RerTvqX/Z9mBFfCJZ4A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
  <script src="./js/bubbleSort.js"></script>
  <script src="./js/selectionSort.js"></script>
  <script src="./js/mergeSort.js"></script>
  <script src="./js/quickSort.js"></script>
  <script src="./js/globalVariables.js"></script>
  <script src="./js/utility.js"></script>
</body>

</html>
